<div class="card">
  <div class="content">
    <div class="row">
        <div class="header">
          <div>
            <div class="nav navbar-nav navbar-left">
              <h4 class="title">Usu√°rios cadastrados</h4>
            </div>
          </div>
          <div class="content ">
            <hr>
            <table class="table table-striped table-responsive">
              <thead>
                <tr>
                  <th *ngFor="let cell of getTableOfUsers().headerRow">{{ cell }}</th>
                  <th> </th>
                </tr>
              </thead>

                <tr *ngFor="let row of getTableOfUsers().dataRows">

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
