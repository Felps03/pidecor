<div class="card">
  <div class="header">
    <div>
      <div class="nav navbar-nav navbar-left">
        <h4 class="title">Usu√°rios</h4>
      </div>
    </div>
    <div class="content table-responsive table-full-width">
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let cell of getTableOfUsers().headerRow">{{ cell }}</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of getTableOfUsers().dataRows">
            <td *ngFor="let cell of row">{{cell}}</td>
            <td><button class="btn btn-sm btn-success btn-icon" (click)="deleteUser(row)"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
