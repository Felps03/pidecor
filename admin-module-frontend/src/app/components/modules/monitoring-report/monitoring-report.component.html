<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-6 col sm-4">
            <div class="card">
                <div>
                </div>
                <div class="content">
                    <form #form="ngForm" novalidate>
                        <div class="row">

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Data de início:</label>
                                    <input [(ngModel)]="startDate" type="month" name="initmonth" class="form-control border-input" (ngModelChange)="callDataTables()">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Data de Fim:</label>
                                    <input [(ngModel)]="endDate" type="month" name="endmonth" class="form-control border-input" (ngModelChange)="callDataTables()">
                                </div>
                            </div>
                            <div class="col-md-2 center">
                                <div class="form-group">
                                    <label>Tabela</label>
                                    <select [(ngModel)]="selectedTable" class="selectpicker form-control border-input" data-style="select-with-transition" title="Single Select"
                                        data-size="20" name="table" id="inputTable" (ngModelChange)="callDataTables()" required>
                                        <option disabled>Escolha o tema do relatório a ser gerado</option>
                                        <option *ngFor="let table of allTables" [ngValue]="table">{{table.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                     <br><br>
                                    <a class='icon-warning' (click)="returnPDF()">
                                        <i class="fa fa-print  "></i>Imprimir
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="content" *ngIf="getShowReport()">
        <div class="header">
            <div>
                <div class="nav navbar-nav navbar-left">
                    <h4 class="title">Relatório Geral de {{selectedTable.name}}</h4>
                </div>

            </div>
            <div class="content table-responsive table-full-width">
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th *ngFor="let cell of getTableOfData().headerRow">{{ cell }}</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of getTableOfData().dataRows">
                            <td *ngFor="let cell of row">{{cell}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
